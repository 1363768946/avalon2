<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
    </head>
    <body>
        <script>
            var vm = avalon.define({
                $id: "test",
                push: function () {
                    vm.array.push({a:"push" + (new Date - 0)})
                },
                unshift: function () {
                    vm.array.unshift({a:"unshift" + (new Date - 0)})
                },
                pop: function () {
                    vm.array.pop()
                },
                shift: function () {
                    vm.array.shift()
                },
                splice: function () {
                    vm.array.splice(1, 1, {a:"splice" + (new Date - 0)}, {a:"splice" + (new Date - 56)})
                },
                reverse: function () {
                    vm.array.reverse()
                },
                set: function () {
                    vm.array.set(0, {a:"set" + (new Date - 0)})
                },
                array: [{a: 1},{a:"111"},{a:999}]
               
            })
      
        </script>
        <div ms-controller="test">
          <ul>
                <li ms-repeat-item="array"> <input type="radio" ms-click="$remove"/>{{item.a}}--"$index"{{$index}}<input ms-duplex="item.a"/></li>
            </ul>
     
            <p><button type="button" ms-click="push">push</button>
                <button type="button" ms-click="unshift">unshift</button>
                <button type="button" ms-click="pop">pop</button>
                <button type="button" ms-click="shift">shift</button>
                <button type="button" ms-click="splice">splice</button>
                <button type="button" ms-click="reverse">reverse</button>
                <button type="button" ms-click="set">set</button></p>
    
        </div>

    </body>
</html>
