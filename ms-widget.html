        <script src="avalon.js"></script>

        <script>
     var model = avalon.define({
                $id: "test",

                return avalon.define(data.scandalId, function (vm) {
                    avalon.mix(vm, data.scandalOptions)
                    vm.s2 = "组件第二行"
                    vm.$init = function (continueScan) {
                        element.innerHTML = "<p>{{s1}}</p><p>{{s2}}</p>"
                        continueScan()
                    }
                    vm.$remove = function () {
                        element.innerHTML = ""
                    }
                })
            }
        </script>
