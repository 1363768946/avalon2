<!DOCTYPE html>
<html>
    <head>
        <title>虚拟DOM测试</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
        <script>

            var vm = avalon.define({
                $id: "test",
                array: ["a", "b", "c", "d"]
            })
            setTimeout(function () {
                vm.array.reverse()
                vm.array.push(5, 6)
                vm.array.splice(0,3)
            }, 3000)
        </script>
    </head>
    <body ms-controller="test">
        <h1>测试虚拟DOM</h1>

        <ul>
            <li ms-repeat="array">{{el}}*{{$index}}</li> 
        </ul>

    </body>
</html>
