<!DOCTYPE html>
<html>
    <head>
        <title>使用JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .box { width:100px; height:100px; overflow:hidden;background: red; }


        </style>
        <script src="avalon.js"></script>
        <script src="jquery.js"></script>
    </head>
    <body>
        <script>

            avalon.component("oni:tabs", {
                tabs: [],
                tabpanels: [],
                active: 0,
                $init: function (vm) {
                    vm.$$template = false
                },
                $childReady: function (vm, elem) {
                    vm.tabs.push({
                        title: elem.title || "notitle",
                        removable: !!elem.getAttribute("removable"),
                        linkOnly: :!!elem.getAttribute("link-only"),
                        target: !!elem.getAttribute("target") || "_self",
                        disabled: elem.getAttribute("disabled") === "true",
                        href: elem.getAttribute("href")
                    })
                    vm.tabpanels.push({
                        content: elem.innerHTML,
                        contentType: elem.getAttribute("content-type") || "content"
                    })
                },
                $ready: function () {
                }
            })
            avalon.component("oni:tab", {
                disabled: false,
                $ready: function (vm, elem) {
                   
                    vm.$dispose()
                    elem.parentNode.removeChild(elem)
                }
            })


            var vm = avalon.define({
                $id: 'xxx',
                toggle: false,
                click: function () {
                    vm.toggle = !vm.toggle;
                }
            });

        </script>
        <div ms-controller="xxx">
            <oni:tabs>
                <oni:tab>1111</oni:tab>
                <oni:tab>1111</oni:tab>

                <oni:tab>1111</oni:tab>
            </oni:tabs>
        </div>

    </body>
</html>
