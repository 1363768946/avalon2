<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="avalon.js" ></script>
        <script>
            var model = avalon.define({
                $id: "test",
                aaa: {b: "2"}
            })
            model.$watch("aaa.b", function (a, b) {
                console.log("aaa.b is ", a, b)
            })
            setTimeout(function () {
                model.aaa = {b: "3", c: 1}
            }, 2000)

        </script>
    </head>
    <body ms-controller="test" class='ms-hover'>
        <input type="text" ms-duplex-string="aaa.b"></input>
    </body>
</html>
