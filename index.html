<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
        <script src="jquery.js"></script>
        <script>
            var vm = avalon.define({
                $id:"test",
                aaa: "<span>{{bbb}}</span>",
                bbb: 111,
                ccc: 222,
                change: function(){
                    vm.aaa = "<strong>{{ccc}}</strong>"
                }
            })
           
        </script>
    </head>
    <body>
        <div ms-controller="test">
            <div>{{aaa|html}}</div>
            <button type="button" ms-click="change">xxxx</button>
        </div>
    </body>
</html>
