<!DOCTYPE html>
<html>
    <head>
        <title>虚拟DOM测试</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
        <script>
           var vm = avalon.define({
                $id: "test",
                aaa: 222,
                bbb: 111,
                ccc: 444
            })
            setTimeout(function(){
                vm.aaa = 33
                vm.bbb = 66
            }, 3000)
        </script>
    </head>
    <body ms-controller="test">
        <div>{{aaa}}x{{bbb}}={{aaa * bbb}}</div>
        <div ms-text="ccc">ccc</div>
    </body>
</html>
