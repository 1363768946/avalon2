<!DOCTYPE html>
<html>
    <head>
        <title>虚拟DOM测试</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
        <script>

            var vm = avalon.define({
                $id: "test",
                aaa: 222,
                bbb: 111,
                ccc: 444,
                toggle: false,
                tmpl: "aa.html",
                color:"red",
                ddd: {
                    a: 1
                },
                array: [1,2,3,4]
            })

        </script>
        <style>
        .xxx222{

          color:red;
        }
        </style>
    </head>
    <body ms-controller="test">
      <script type=avalon id=aaa>
      <strong>{{color}}</strong>
      </script>

    <a ms-title="aaa" ms-visible="ccc" ms-href="{{aaa}}/bbb.html" ms-hover="xxx{{aaa}}">{{aaa}}</a>
    <div ms-title="{{aaa}}" ms-data-xxx="color" ms-css-background="color" ms-visible="ccc" ms-class-aaa="bbb" ms-class-1="xxx:true" ms-class-2="a{{ccc}}:ccc">{{aaa}}</div>
    <div ms-include="'aaa'"></div>
    </body>
</html>
