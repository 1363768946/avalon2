<!DOCTYPE html>
<html>
    <head>
        <title>虚拟DOM测试</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
        <script>
            avalon.templateCache["aa.html"] = "<strong>111</strong>"
            avalon.templateCache["bb.html"] = "<em>222222222222</em>"
            var vm = avalon.define({
                $id: "test",
                aaa: 222,
                bbb: 111,
                ccc: 444,
                toggle: false,
                tmpl: "aa.html",
                ddd: "<b>{{bbb}}</b><span>avalon</span>"
            })
            setTimeout(function () {

                console.log(avalon.VTree)
                console.log("=================")
                vm.aaa = 33

                vm.toggle = true
                vm.ccc = 999
                vm.ddd = "<b>{{bbb}}</b><b>333</b><b>111</b><b>111</b>"
                vm.bbb = 66
                vm.tmpl = "bb.html"
            }, 300)
        </script>
    </head>
    <body ms-controller="test">
        <h1>测试虚拟DOM</h1>
        <div ms-css-left="aaa" ms-attr-kkk="aaa" ms-data-kkk="aaa">{{aaa}}x{{bbb}}={{aaa * bbb}}</div>
        <div ms-text="ccc">ccc</div>
        <div ms-visible="toggle">visible</div>
        <div ms-if="toggle">if</div>
        <div>222{{ddd|html}}333</div>
        <a ms-href="{{aaa}}/{{bbb}}.html"><div ms-html="ddd">sdfdfdf</div></a>
        <div id="include1" ms-include-src="tmpl"></div>
        <div id="include2" ms-include-src="tmpl" data-include-replace="true"></div>
    </body>
</html>
