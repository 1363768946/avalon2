<!DOCTYPE html>
<html>
<head>
<meta name="description" content="DBMON avalon" />
<link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="styles.css" rel="stylesheet" type="text/css" />
<title>dbmon by avalon</title>
</head>
<body>
  <div ms-controller="test">
    <table class="table table-striped lastest-data">
      <tbody>
        <tr ms-repeat-db="databases">
          <td class="dbname">{{db.dbname}}</td>
          <td class="query-count">
            <span ms-class="{{db.lastSample.countClassName}}">{{db.lastSample.queries.length}}</span>
          </td>
          <td ms-repeat-q="db.lastSample.topFiveQueries" track-by="$index" ms-class="q.elapsedClassName" class="Query">
            {{q.formatElapsed}}
            <div class="popover left">
              <div class="popover-content">{{q.query}}</div>
              <div class="arrow"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>




  <script src="ENV.js"></script>
  <script src="memory-stats.js"></script>
  <script src="monitor.js"></script>
  <script src="avalon.js"></script>
  <script src="app.js"></script>
</body>
</html>
