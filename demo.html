<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: "demo",
                aa: "yes",
                cc: function () {
                    vm.aa = vm.aa === "no" ? "yes" : "no"
                }
            })

        </script>
    </head>
    <body ms-controller="demo">
        <input type="button" value="click" ms-click="cc">
        <h1>{{aa}}</h1>
    </body>
</html>
