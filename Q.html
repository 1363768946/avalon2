<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Q.js"></script>
    </head>
    <body>
        <a id="demo" href="javascript:void(0)" q-text="msg"></a>
        <script>
            var vm = new Q({
                el: '#demo',
                data: {
                    msg: 'hello',
                   
                    aaa: {
                        b: 1
                    }
                }
            });
           
            vm.$watch("msg", function (a, b) {
                console.log(a, b)
            })
              vm.$watch("aaa.b", function (a, b) {
                console.log(a, b)
            })
            setTimeout(function () {
                vm.$set("msg", "SSS")
            }, 1000)
        </script>

    </body>
</html>
