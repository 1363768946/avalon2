<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<script src="../avalon.js"></script>-->
        <script src="avalon.js"></script>

        <style>
            .active{
                border: 5px outset red ;
            }
        </style>
        <script>
            var vm = avalon.define({
                $id: "test",
                arr: ["111", "222", "333"],
                num: [1, 2, 3],
                arrtext: "111,222,333",
                numtext: "1,2,3"
            })
            vm.$watch("arr.length", function () {
                vm.arrtext = vm.arr.join(",")
            })
            vm.$watch("num.length", function () {
                vm.numtext = vm.num.join(",")
            })

        </script>
    </head>
    <body ms-controller="test">
        <select ms-duplex-string="arr" multiple="multiple">
            <option>
                111
            </option>
            <option>
                222
            </option>
            <option>
                333
            </option>
        </select>
        <p>{{arrtext}}</p>
        <select ms-duplex-number="num" multiple="multiple">
            <option>
                1
            </option>
            <option>
                2
            </option>
            <option>
                3
            </option>
        </select>
        <p>{{numtext}}</p>
    </body>
</html>
