<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<script src="../avalon.js"></script>-->
        <script src="avalon.js"></script>

        <style>
            .active{
                border: 5px outset red ;
            }
        </style>
        <script>
            var vm = avalon.define({
                $id: "test",
                all:true,
                arr:[{
                    name:"n1",
                    obj:{
                        key:"k1",
                        flag:false
                    }
                },{
                    name:"n2",
                    obj:{
                        key:"k2",
                        flag:false
                    }
                }],
                click: function () {
                    vm.all = !vm.all
                },
                item_click:function(obj){
                    console.log("========")
                    obj.flag =  !obj.flag
                }
            })

        </script>
    </head>
    <body ms-controller="test">
        <p><button ms-click="click" type="button" ms-class-1="active:all">button</button></p>

        <table>
            <tr ms-repeat-item="arr">
                <td>name:{{item.name}}</td>
                <td>
                    <span style="width: 10px;height: 10px;" ms-class-1="active:item.obj.flag"
                          ms-click="item_click(item.obj)">
                       FLAG
                    </span>

                </td>
            </tr>

        </table>

    </body>
</html>
