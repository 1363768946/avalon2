<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="avalon.js"></script>
        <script>
            var store = {
                val: "xxx"
            }
            var vm = avalon.define({
                $id: 'test',
                name: store.val
            })
            vm.$watch("name", function (a) {
                store.val = a
                console.log(store)
            })
        </script>
    </head>
    <body  ms-controller="test">
        <input ms-duplex="name" />{{name}}

    </body>

</html>
