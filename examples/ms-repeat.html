<!DOCTYPE html>
<html>
    <head>
        <title>ms-repeat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../avalon.js"></script>
        <link rel="stylesheet" href="animate.css" type="text/css">

        <script>
            avalon.effect("xxx", {
                enterClass: "lightSpeedIn",
                leaveClass: "lightSpeedOut"
            })
            var vm = avalon.define({
                $id: "test",
                array: ["a", "b", "c", "d", "d"],
                add: function () {
                    vm.array.push(55, 66, 33, "3", "o", "p")
                },
                reverse: function () {
                    vm.array.reverse()
                },
                pop: function () {
                    vm.array.pop()
                },
                remove: function () {
                    vm.array.splice(1, 5)
                }
            })

        </script>
        <style>
            li{
                background: #EE5757;
                margin-top: 1px;
            }
        </style>
    </head>
    <body ms-controller="test">
        <h1>ms-repeat</h1>
        <ul>
            <li ms-repeat="array" class="animated" data-effect-stagger="40" ms-effect="xxx">{{el}}+{{$index}}</li> 
        </ul>
        <div><button type="button" ms-click="add">add</button></div>
        <div><button type="button" ms-click="reverse">reverse</button></div>
        <div><button type="button" ms-click="remove">remove</button></div>
    </body>
</html>
