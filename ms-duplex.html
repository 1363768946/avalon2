<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
        <script>
            var vm = avalon.define({
                $id: "test",
                array: [{
                        a: 1
                    }, {
                        a: 2
                    }, {
                        a: 3
                    }
                ],
                add: function () {
                    vm.array.push({
                        a: 6
                    })
                },
                set: function () {
                    vm.array[2].a = 5
                }
            })

        </script>
    </head>
    <body ms-controller="test">
        <ul>
            <li ms-repeat="array" >
                <button type="button" ms-click="$remove"> del</button>
                <input ms-duplex="el.a">{{el.a}}
            </li>
        </ul>
        <button ms-click="add" type="button">add</button>
        <button ms-click="set" type="button">set</button>

    </body>
