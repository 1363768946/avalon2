        <style>
            body,html{
                width:100%;
                height:100%;
            }
            .T_iframe   
            {   
                position: absolute;/*绝对定位保证iframe不会占用流布局空间*/   
                top:0px;
                left:0px;
                width: 100%;    /*100%保证可以覆盖整个div*/   
                height: 100%;   
                z-index:-1; /*-1保证iframe显示在div下方*/   
            }   
            .T_div   
            {   
                position: absolute;   
                left:0px;   
                top:0px;   
                width: 400px;   
                height:400px;   
                background : blue;     
                z-index:100;   
            }   



        </style>
