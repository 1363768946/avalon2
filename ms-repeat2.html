<!DOCTYPE HTML>
<html>
    <head>
        <title>ms-repeat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <script src="avalon.js" ></script>



    </head>
    <body>
        <script >

            var vmodel = avalon.define({
                $id: "overrideObject",
                first: {
                    array: ["aaa", "bbb", "ccc", "ddd"],
                    object: {
                        banana: "香蕉",
                        apple: "苹果",
                        peach: "桃子",
                        pear: "雪梨"
                    }
                }
            })
            var body = document.body
            var div = document.createElement("div")//<h2>重写一个对象</h2><ul><li ms-repeat="first.array">{{el}}</li>
            div.innerHTML = '<h2>重写一个对象</h2><ul><li ms-repeat="first.array">{{el}}</li></ul><ol><li ms-repeat="first.object">{{$key}}:{{$val}}</li></ol>'
            body.appendChild(div)
            avalon.scan(div, vmodel)

            setTimeout(function () {
                vmodel.first = {
                    array: ["@@@", "###", "$$$", "%%%"],
                    object: {
                        grape: "葡萄",
                        coconut: "椰子",
                        pitaya: "火龙果",
                        orange: "橙子"
                    }
                }
            }, 3000)
        </script>
    </body>
</html>
