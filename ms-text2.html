<!DOCTYPE html>
<html>
    <head>
        <title>avalon2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
         <style>
            .expand-transition {
                transition: all .3s ease;
                height: 30px;
                padding: 10px;
                background-color: #eee;
                overflow: hidden;
            }
            .expand-enter, .expand-leave {
                height: 0;
                padding: 0 10px;
                opacity: 0;
            }
        </style>
        <script>
            var vm = avalon.define({
                $id: "test",
                show: true,
                change: function () {
                   vm.show = !vm.show
                }
            })
        </script>
    </head>
    <body ms-controller="test">
        <div ms-if="show" ms-transition="ccc">动画</div>
        <p><button ms-click="change" type="button">click 1</button></p>
    </body>
</html>
