<!DOCTYPE html>
<html>
    <head>
        <title>虚拟DOM测试</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="avalon.js"></script>
    </head>
    <body ms-controller="test">
        <div>{{aaa}}x{{bbb}}={{aaa * bbb}}</div>
        <div ms-text="ccc">ccc</div>
        <div>222{{ddd|html}}333</div>
        <div ms-html="ddd">sdfdfdf</div>
        <div ms-repeat="array">{{el}}</div>

        <script>
avalon.VTree = {
    nodeName:"html",
    expr: "html",
    children: [
        {
            nodeName:"body",
            expr: "body",
            children: [
                {
                    nodeName:"div",
                    expr: "vid" //由于父亲不是组件，
                    children:[
                        {
                            component: true,
                            expr: "div{v-html0}"
                            signature: "v-html0",
                            children:{
                                {},{},{
                                     component: true,
                                     expr: "div{v-html0}{v-text0}"
                                     signature: "v-text0",
                                }
                            } 
                        }
                    ]
                }
                
            ]
        }
        
    ]
}
        </script>

    </body>
</html>
