<html>
    <head>
        <meta charset="utf-8">
        <title>duplexHooks</title>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <script src="avalon.js"></script>
         <link rel="stylesheet" href="animate.css" type="text/css">
        
        <style>
           
            .contain{
                border: 1px solid red;
                position:relative;
              //  width:90%;
                top:0px;
                height:340px;
            }
            .aaa {
                background: #a9ea00;
                
                height:300px;
            }
            .bbb {
                background: #e0f2be;
                height:300px;
            }
            .bounceInLeft{
                position: absolute;
                width:100%;
            }
            .bounceOutLeft{
                position: absolute;
                width:100%;
            }
        </style>
        <script>
            avalon.effect("xxx", {
                leaveClass: "bounceOutLeft",
                enterClass: "bounceInLeft"

            })
            avalon.effect("yyy", {
                enterClass: "zoomInDown",
                leaveClass: "zoomOutUp"
            })
            var a = avalon.define({
                $id: "test",
                aaa: "aaa.html",
                change: function() {
                    a.aaa = a.aaa === "aaa.html" ? "bbb.html" : "aaa.html"
                }
            })
 
        </script>
    </head>
    <body ms-controller="test">
        <h1>需要处理与data-include-replace, data-include-cache一起使用的情况 </h1>
        <div class='contain' style='overflow: hidden'>
        <div ms-include-src="'include2'+aaa"  class=" animated" ms-effect="xxx" data-include-cache="true"></div>
        </div>
         <button type="button" ms-click="change">change</button>
        <div class='contain' style='overflow: hidden'>
        <div ms-include-src="'include2'+aaa" class="contain animated" ms-effect="yyy" data-include-replace="true && 0" data-include-cache="true"></div>
        </div>
    </body>
</html>
