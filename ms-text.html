<html>
    <head>
        <meta charset="utf-8">
        <title>duplexHooks</title>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <script src="avalon.js"></script>
         <link rel="stylesheet" href="animate.css" type="text/css">
        
        <style>
           
            .contain{
                border: 1px solid red;
               // position:absolute;
              //  width:90%;
                top:0px;
            }
            .aaa {
                background: #a9ea00;
                height:300px;
            }
             .bbb {
                background: #e0f2be;
                height:300px;
            }
        </style>
        <script>
            avalon.effect("xxx", {
                leaveClass: "bounceOutLeft",
                enterClass: "bounceInLeft"

            })
            avalon.effect("yyy", {
                enterClass: "zoomInDown",
                leaveClass: "zoomOutUp"
            })
            var a = avalon.define({
                $id: "test",
                aaa: "aaa.html",
                change: function() {
                    a.aaa = a.aaa === "aaa.html" ? "bbb.html" : "aaa.html"
                }
            })
 
        </script>
    </head>
    <body ms-controller="test">
       
        <div ms-include-src="'include2'+aaa" class="contain animated" ms-effect="xxx"></div>
         <button type="button" ms-click="change">change</button>
<!--        <div ms-include-src="'include2'+aaa" class="contain animated" data-include-replace="true"></div>-->
    </body>
</html>
